<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/registerstyle.css">
    <link rel="stylesheet" href=" css/cart.css">

</head>

<body>
    <div id="loginModal"class="container">
        <div class="form-toggle">
            
        <div class="forms">
            <form id="login-form" class="form-content">
                <span class="close">&times;</span>
                <h2>Вхід</h2>
                <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Увійти</button>
                <p class="message">Немаєте акаунта? <a href="#" onclick="showRegister()">Зареєструватися</a></p>
            </form>
            <form id="register-form" class="form-content hidden">
                <span class="close">&times;</span>
                <h2>Реєстрація</h2>
                <form id="loginForm">
                <input type="text" id="username"placeholder="Ім'я" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Пароль" required>
                <input type="password" placeholder="Підтвердіть пароль" required>
                <button type="submit">Зареєструватися</button>
                <p class="message">Вже маєте акаунт? <a href="#" onclick="showLogin()">Увійти</a></p>
            </form>
        </div>
    </div>
    


<script src="skript/main.js"></script> 
    <script src="skript/csrt.js"></script>
</body>
</html>
